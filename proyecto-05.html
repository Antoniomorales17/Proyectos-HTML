<!--Crear una barra lateral

que contenga un artículo y ese artículo deberá tener un título, una fecha y un párrafo.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 5 HTML</title>
</head>
<body>
    <aside>
        <article>
            <h3>Titulo del articulo</h3>
            <time datetime="01/01/2025">1 de Enero de 2025</time>
            <p>Descripción del articulo</p>
        </article>
    </aside>
</body>
</html>
